post:
  tags:
    - Starter
  summary: Request a conversation starter on any topic(s).
  description: |
    This is the entrypoint to request a conversation on any topic(s).
    You can then use it in your service.
  operationId: postPathItemWithExamples
  security:
    - api_key: []
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Schema.yaml
        examples:
          ice_breaker_travel:
            summary: Ice Breaker & Travel conversation.
            description: Ice breaker related to travelling.
            value:
              topics:
                - "ice breaker"
                - "travel"
          deep:
            summary: Deep conversation.
            description: Big talks opening a deep conversation.
            value:
              topics:
                - "deep talk"
                - "big talk"
          scientific:
            summary: Scientific conversation.
            description: Scientific talk.
            value:
              topics:
                - "science"
                - "philosophy"
                - "physic"
    description: Customisation of the conversation starter, default is "ice breaker".
    required: false
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Ok.yaml
          examples:
            ice_breaker_travel:
              summary: Ice Breaker & Travel conversation.
              description: Ice breaker related to travelling.
              value: What are examples of the benefits and drawbacks of being a global citizen?
            deep:
              summary: Deep conversation.
              description: Big talks opening a deep conversation.
              value: What is an unanswered question that you have about your future?
            scientific:
              summary: Scientific conversation.
              description: Scientific talk.
              value: Do you think humans will ever connect all science to a single theory of everything
