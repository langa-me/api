description: Conversation starter response successfully.
content:
  application/json:
    schema:
      $ref: ../schemas/ConversationStarterResponse.yaml
    examples:
      ice_breaker_travel:
        summary: Ice Breaker & Travel conversation.
        description: Ice breaker related to travelling.
        value:
          topics:
            - "ice breaker"
            - "travel"
          limit: 2
          translated: true
          results:
            - conversation_starter:
                de: Was würde Sie veranlassen, eine dramatische Veränderung in Ihrem Leben vorzunehmen? Ist es das wert?
                en: What are examples of the benefits and drawbacks of being a global citizen?
                es: ¿Qué te impulsaría a hacer un cambio dramático en tu vida? ¿Vale la pena?
                fr: Qu'est-ce qui vous pousserait à faire un changement radical dans votre vie. Est-ce que ça vaut le coup?
                it: Cosa ti spingerebbe a fare un cambiamento drammatico nella tua vita. Ne vale la pena?
                ja: あなたの人生に劇的な変化をもたらすためにあなたを促すものは何ですか。その価値はありますか？
                ko: 당신의 삶에 극적인 변화를 불러일으키는 것은 무엇입니까? 그만한 가치가 있습니까?
                pt: O que o levaria a fazer uma mudança dramática em sua vida. Vale a pena?
                ru: Что побудило бы вас кардинально изменить свою жизнь. Стоит ли оно того?
                zh-CN: 什么会促使你在你的生活中做出巨大的改变。这值得么？
              id: ECdi87CAvHoHELwXcUjT
            - conversation_starter:
                de: Was hast du auf Reisen gelernt?
                en: What is something you learned while traveling?
                es: ¿Qué aprendiste mientras viajabas?
                fr: Qu'avez-vous appris en voyageant ?
                it: Qual è qualcosa che hai imparato viaggiando?
                ja: 旅行中に学んだことは何ですか？
                ko: 여행을 하면서 배운 것은 무엇인가요?
                pt: O que você aprendeu durante a viagem?
                ru: Что вы узнали во время путешествия?
                zh-CN: 你在旅行中学到了什么？
              id: Uy4Z7ZQ4ZQ4ZQ4ZQ4ZQ4
      biology_computer_science_bios:
        summary: Using personas to generate conversation starters that are relevant to everyone's interests.
        description: Personas to conversation starters.
        value:
          personas:
            - "I am a biology student, I like to play basketball on my free time"
            - "I am a computer science student, I like to play video games on my free time"
          limit: 2
          translated: true
          results:
            - conversation_starter:
                de: Was ist die wichtigste Funktion eines Mems?
                en: What is the most basic function of a meme?
                es: ¿Cuál es la función más básica de un meme?
                fr: Quelle est la fonction la plus basique d'un meme ?
                it: Qual è la funzione più basilare di un meme?
                ja: メームの最も基本的な機能は何ですか？
                ko: 메멕의 가장 기본적인 기능은 무엇입니까?
                pt: Qual é a função mais básica de um meme?
                ru: Какая самая простая функция мема?
                zh-CN: 什么是最基本的功能？
              id: ECdi87CAvFoHELwXcUjT
            - conversation_starter:
                de: Was werden Filme wie " THE MATRIX" und " TRANSCENDENCE" für unsere Realität bedeuten?
                en: What will movies like " THE MATRIX" and " TRANSCENDENCE " mean for our reality ?
                es: ¿Qué significarán películas como "THE MATRIX" y "TRANSCENDENCE" para nuestra realidad?
                fr: Qu'est-ce que des films comme "THE MATRIX" et "TRANSCENDENCE" signifient pour notre réalité ?
                it: Cosa significheranno film come "THE MATRIX" e "TRANSCENDENCE" per la nostra realtà?
                ja: 「THE MATRIX」や「TRANSCENDENCE」のような映画は、私たちの現実に何を意味するのでしょうか？
                # ko: "THE MATRIX"와 "TRANSCENDENCE"와 같은 영화는 우리의 현실에 무슨 의미를 두고 있습니까?
                pt: O que filmes como "THE MATRIX" e "TRANSCENDENCE" significam para a nossa realidade?
                ru: Что будут означать фильмы "THE MATRIX" и "TRANSCENDENCE" для нашей реальности?
                zh-CN: 电影“THE MATRIX”和“TRANSCENDENCE”对我们的现实意味着什么
              id: Uy4Z7ZQ4ZQ4ZQ4ZQ4ZU4
      deep:
        summary: Deep conversation.
        description: Big talks opening a deep conversation.
        value:
          topics:
            - "deep talk"
            - "big talk"
          limit: 1
          translated: false
          results:
            - conversation_starter:
                en: What is an unanswered question that you have about your future?
              id: 4ZQ4ZQ4ZQ4ZQ4ZQ4ZQ4
      scientific:
        summary: Scientific conversation.
        description: Scientific talk.
        value:
          topics:
            - "science"
            - "philosophy"
            - "physic"
          limit: 1
          translated: false
          results:
            - conversation_starter:
                en: Do you think humans will ever connect all science to a single theory of everything
              id: oP4ZQ4ZQ4ZQ4ZQ4ZQ4Z